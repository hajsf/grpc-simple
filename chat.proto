syntax = "proto3";
package chat;
option go_package = "github.com/hajsf/grpc-simple/chat";

message MessageRequest {
  string body = 1;
}

message MessageResponse {
    string body = 1;
  }

service ChatService {
  rpc SayHello(MessageRequest) returns (MessageResponse) {}
}

